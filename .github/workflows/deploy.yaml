name: 'Deploy Terraform and Helm'
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # keeping this to allow manual runs
jobs:
  Deploy:
    name: 'Deploy Terraform and Helm'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # Sets the ENVIRONMENT variable to "production" if push or PR is to main, else, "staging" (if push is to 'develop')
      ENVIRONMENT: ${{ (github.event_name == 'pull_request' && github.base_ref || github.ref_name) == 'main' && 'production' || 'staging' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure Kubectl
        uses: azure/setup-kubectl@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Configure kubeconfig
        run: aws eks update-kubeconfig --region us-east-1 --name zeno-production-cluster
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
           terraform_version: 1.5.1
      - name: Terraform Format
        id: fmt
        working-directory: ./terraform
        run: terraform fmt -no-color
      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: terraform init
      - name: Terraform Validate
        id: validate
        working-directory: ./terraform
        run: terraform validate -no-color
      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        if: github.event_name == 'pull_request'
        run: terraform plan -var-file="${{ env.ENVIRONMENT }}.tfvars" -no-color -input=false
        continue-on-error: true
      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
         PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
         github-token: ${{ secrets.GITHUB_TOKEN }}
         script: |
           const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
           #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
           #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
           #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

           <details><summary>Show Plan</summary>

           \`\`\`\n
           ${process.env.PLAN}
           \`\`\`

           </details>

           *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

           github.rest.issues.createComment({
             issue_number: context.issue.number,
             owner: context.repo.owner,
             repo: context.repo.repo,
             body: output
           })
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: |
          echo "Terraform plan failed. See above for error details."
          exit 1
      - name: Terraform Apply
        working-directory: ./terraform
        if: |
          github.event_name == 'push' && 
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: terraform apply -var-file="${{ env.ENVIRONMENT }}.tfvars" -auto-approve
      - name: Update Helm Repos
        if: |
          github.event_name == 'push' && 
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        working-directory: ./helm
        run: |
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo add jetstack https://charts.jetstack.io
          helm repo add ollama-helm https://otwld.github.io/ollama-helm/
          helm repo add langfuse https://langfuse.github.io/langfuse-k8s
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo update
      - name: Helm Deploy Ingress Nginx
        if: |
          github.event_name == 'push' && 
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        working-directory: ./helm
        run: >
          helm upgrade --install 
          ingress-nginx
          ingress-nginx/ingress-nginx
          --version 4.11.3
          --namespace ingress-nginx
          --create-namespace
          -f support/ingress-nginx/values.yaml
          -f support/ingress-nginx/values-${{ env.ENVIRONMENT }}.yaml
      - name: Helm Deploy Cert Manager
        if: |
          github.event_name == 'push' && 
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        working-directory: ./helm
        run: >
          helm upgrade --install 
          cert-manager
          jetstack/cert-manager
          --version v1.16.1
          --namespace cert-manager
          --create-namespace
          -f support/cert-manager/values.yaml
          -f support/cert-manager/values-${{ env.ENVIRONMENT }}.yaml
      - name: Helm Deploy Ollama
        if: |
          github.event_name == 'push' && 
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        working-directory: ./helm
        run: helm upgrade --install ollama ollama-helm/ollama --version 0.69.0 -f ollama/values.yaml
      - name: Helm Deploy Langfuse
        if: |
          github.event_name == 'push' && 
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        working-directory: ./helm
        run: >
          helm upgrade --install langfuse langfuse/langfuse 
          --version 0.8.0
          -f langfuse/values.yaml
          -f langfuse/values-${{ env.ENVIRONMENT }}.yaml
          --set postgresql.auth.password=${{ secrets.DATABASE_PASSWORD }} 
          --set langfuse.nextauth.secret=${{ secrets.LANGFUSE_NEXTAUTH_SECRET }} 
          --set langfuse.salt=${{ secrets.LANGFUSE_SALT }}
      - name: Helm Deploy Kube Prometheus Stack
        if: |
          github.event_name == 'push' && 
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        working-directory: ./helm
        run: >
          helm upgrade --install
          kube-prometheus-stack
          --version 66.3.1
          --namespace support
          --create-namespace
          prometheus-community/kube-prometheus-stack
          -f support/kube-prometheus-stack/values.yaml
          -f support/kube-prometheus-stack/values-${{ env.ENVIRONMENT }}.yaml
          --set grafana.adminPassword=${{ secrets.GRAFANA_ADMIN_PASSWORD }}
      - name: Helm Deploy Loki
        if: |
          github.event_name == 'push' && 
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        working-directory: ./helm
        run: >
          helm upgrade --install
          --version 2.10.2
          --namespace support
          --create-namespace
          loki
          grafana/loki-stack
          -f support/loki/loki-values.yaml
          -f support/loki/loki-values-${{ env.ENVIRONMENT }}.yaml
      # Deploy Zeno instances
      - name: Helm Deploy Zeno Production
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./helm
        run: >
          helm upgrade --install zeno ./zeno
          -f zeno/values.yaml
          -f zeno/values-${{ env.ENVIRONMENT }}.yaml
          --set secrets.langfuse.INIT_USER_PASSWORD=${{ secrets.LANGFUSE_INIT_USER_PASSWORD }}
          --set secrets.langfuse.INIT_PROJECT_SECRET_KEY=${{ secrets.LANGFUSE_INIT_PROJECT_SECRET_KEY }}
          --set secrets.langfuse.INIT_PROJECT_PUBLIC_KEY=${{ secrets.LANGFUSE_INIT_PROJECT_PUBLIC_KEY }}
          --set secrets.api.OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          --set secrets.api.ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          --set secrets.api.AWS_ACCESS_KEY_ID=${{ secrets.S3_READONLY_AWS_ACCESS_KEY_ID }}
          --set secrets.api.AWS_SECRET_ACCESS_KEY=${{ secrets.S3_READONLY_AWS_SECRET_ACCESS_KEY }}
          --set secrets.api.GEE_SERVICE_ACCOUNT_JSON=${{ secrets.GEE_SERVICE_ACCOUNT_JSON }}
          --set secrets.api.MAPBOX_API_TOKEN=${{ secrets.MAPBOX_API_TOKEN }}
          --set secrets.api.GFW_DATA_API_KEY=${{ secrets.GFW_DATA_API_KEY }}
          --set secrets.api.GFW_DATA_API_USER_ID=${{ secrets.GFW_DATA_API_USER_ID }}
          --set secrets.api.ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }}

      - name: Helm Deploy Zeno Staging
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        working-directory: ./helm
        run: >
          helm upgrade --install zeno ./zeno
          -f zeno/values.yaml
          -f zeno/values-${{ env.ENVIRONMENT }}.yaml
          --set secrets.langfuse.INIT_USER_PASSWORD=${{ secrets.STAGING_LANGFUSE_INIT_USER_PASSWORD }}
          --set secrets.langfuse.INIT_PROJECT_SECRET_KEY=${{ secrets.STAGING_LANGFUSE_INIT_PROJECT_SECRET_KEY }}
          --set secrets.langfuse.INIT_PROJECT_PUBLIC_KEY=${{ secrets.STAGING_LANGFUSE_INIT_PROJECT_PUBLIC_KEY }}
          --set secrets.api.OPENAI_API_KEY=${{ secrets.STAGING_OPENAI_API_KEY }}
          --set secrets.api.ANTHROPIC_API_KEY=${{ secrets.STAGING_ANTHROPIC_API_KEY }}
          --set secrets.api.AWS_ACCESS_KEY_ID=${{ secrets.STAGING_S3_READONLY_AWS_ACCESS_KEY_ID }}
          --set secrets.api.AWS_SECRET_ACCESS_KEY=${{ secrets.STAGING_S3_READONLY_AWS_SECRET_ACCESS_KEY }}
          --set secrets.api.GEE_SERVICE_ACCOUNT_JSON=${{ secrets.STAGING_GEE_SERVICE_ACCOUNT_JSON }}
          --set secrets.api.MAPBOX_API_TOKEN=${{ secrets.STAGING_MAPBOX_API_TOKEN }}
          --set secrets.api.GFW_DATA_API_KEY=${{ secrets.STAGING_GFW_DATA_API_KEY }}
          --set secrets.api.GFW_DATA_API_USER_ID=${{ secrets.STAGING_GFW_DATA_API_USER_ID }}
          --set secrets.api.ELEVENLABS_API_KEY=${{ secrets.STAGING_ELEVENLABS_API_KEY }}

      
