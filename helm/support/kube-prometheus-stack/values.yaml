grafana:
  adminPassword:
  adminUser: "admin"
  persistence:
    enabled: true
    storageClassName: "gp2"
    size: 10Gi
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - grafana.zeno.ds.io
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.zeno.ds.io
