# Default configuration for eoapi
postgresql:
  type: "external-plaintext"
  external:
    port: "5432"
    database: "eoapi"
    credentials:
      username: "eoapi"

postgrescluster:
  enabled: false

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls:
    enabled: true
    secretName: eoapi-tls
    certManager: false

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

namespace: eoapi
