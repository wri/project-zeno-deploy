langfuse:
  database:
    url: postgresql+psycopg://postgres:${POSTGRES_PASSWORD}@zeno-db.cv2oy6g4svaz.us-east-1.rds.amazonaws.com/langfuse
  
  auth:
    nextauth:
      url: "https://langfuse.zeno.ds.io"

  redis:
    persistence:
      size: 5Gi  # Larger for production

  clickhouse:
    persistence:
      size: 20Gi  # Larger for production

zeno:
  langfuse:
    host: langfuse.zeno.ds.io

  api:
    host: api.zeno.ds.io
    resources:
      requests:
        cpu: "1000m"
        memory: "4Gi"
      limits:
        memory: "6Gi"
    config:
      LANGFUSE_HOST: https://langfuse.zeno.ds.io
      OLLAMA_BASE_URL: http://ollama.default.svc.cluster.local:11434

  streamlit:
    host: streamlit.zeno.ds.io
    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "1000m"
        memory: "2Gi"
    config:
      API_BASE_URL: https://api.zeno.ds.io
      STREAMLIT_URL: https://streamlit.zeno.ds.io

  db:
    POSTGRES_HOST: zeno-db.cv2oy6g4svaz.us-east-1.rds.amazonaws.com

kube-prometheus-stack:
  grafana:
    ingress:
      hosts:
        - grafana.zeno.ds.io
      tls:
        - secretName: grafana-tls
          hosts:
            - grafana.zeno.ds.io
