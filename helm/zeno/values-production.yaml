langfuse:
  langfuse:
    ingress:
      hosts:
      - host: langfuse.globalnaturewatch.org
        paths:
        - path: /
          pathType: Prefix
  postgresql:
    host: zeno-db.cv2oy6g4svaz.us-east-1.rds.amazonaws.com
  s3:
    bucket: "langfuse-production-bucket"

zeno:
  langfuse:
    host: langfuse.globalnaturewatch.org

  api:
    host: api.globalnaturewatch.org
    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 15
      targetCPUUtilizationPercentage: 70
      targetMemoryUtilizationPercentage: 80
    resources:
      requests:
        cpu: "1000m"
        memory: "2Gi"
      limits:
        memory: "4Gi"
  env_config:
    LANGFUSE_HOST: https://langfuse.globalnaturewatch.org

  streamlit:
    host: streamlit.globalnaturewatch.org
    env_config:
      API_BASE_URL: https://api.globalnaturewatch.org
      LOCAL_API_BASE_URL: https://api.globalnaturewatch.org
      STREAMLIT_URL: https://streamlit.globalnaturewatch.org

  db_secrets:
    POSTGRES_HOST: zeno-db.cv2oy6g4svaz.us-east-1.rds.amazonaws.com

kube-prometheus-stack:
  grafana:
    ingress:
      hosts:
        - grafana.globalnaturewatch.org
      tls:
        - secretName: grafana-tls
          hosts:
            - grafana.globalnaturewatch.org
